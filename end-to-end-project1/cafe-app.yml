---
- hosts: webservers
  tasks:
    - name: Authenticate with Docker Hub
      command: sudo docker login -u "shivapaturi01@gmail.com2" -p "Jaiishva2023@"
      when: docker_hub_username is defined and docker_hub_password is defined
    - name: Clone repository
      git:
        repo: https://github.com/shivapaturi/my_Repo/edit/main/end-to-end-project1/cafe-app.yml.git
        dest: /opt/docker/cafe-app
        clone: yes
        update: yes

    - name: Create Docker image
      command: sudo docker build -t cafe-app:latest /opt/docker/cafe-app
      args:
        chdir: /opt/docker/
    - name: Create tag to push image onto Docker Hub
      command: sudo docker tag cafe-app:latest saidhuljohny2/cafe-app:latest

    - name: Push Docker image
      command: sudo docker push shivapaturi/my_Repo/edit/main/end-to-end-project1/cafe-app:latest
      when: docker_hub_username is defined and docker_hub_password is defined
